<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="inputs">
    <!--input for # of character length with a min of 8 and max of 128-->
          <label for="length">Length</label>
          <input id="length" type="number" value="8" min="8" max="128" />
    <!--input field for symbols-->
          <label for="symbols">Symbols</label>
          <input id="symbols" type="checkbox" minlength="1" maxlength="8" />
    <!--input field for uppercase letters-->
          <label for="uppercase">Uppercase Letters</label>
          <input id="uppercase" type="checkbox" minlength="1" maxlength="8" />
    <!--input field for lowercase letters -->
          <label for="lowercase">Lowercase Letters</label>
          <input id="lowercase" type="checkbox" minlength="1" maxlength="8" />
    <!--input field for numbers-->
          <label for="numbers">Numbers</label>
          <input id="numbers" type="checkbox" minlength="1" maxlength="8" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
